<section class="section-one" id="glav">
    <div class="container">
        <div class="section-one__wrap">
            <div class="top-item">
                <!-- There is nothing -->
            </div>

            <div class="bottom-item">
                <h1>Насладись прогулкой в горах с командой единомышленников</h1>
                <div class="inputs-block">

                    <form action="" id="program">
                        <div class="row">
                            <!-- ----------------------------------------------- ПОЛЕ ВЫБРАТЬ ЛОКАЦИЮ ------------------------------------------------------- -->
                            <div class="col-xl-3 col-md-6 col-12">
                                <label style="display:none;" for="tourLocation">Локация для тура</label>
                                <select id="tourLocation" name="tourLocation" data-placeholder="Локация для тура"
                                    data-one-select>
                                    <option value="Russia">Россия</option>
                                    <option value="China">Китай</option>
                                    <option value="Germany">Германия</option>
                                    <option value="Italy">Италия</option>
                                    <option value="Japan">Япония</option>
                                    <option value="Marroko">Марроко</option>
                                    <option value="Canada">Канада</option>
                                    <option value="Usa">США</option>
                                    <option value="Turkey">Турция</option>
                                    <option value="Belorussia">Белоруссия</option>
                                    <option value="England">Англия</option>
                                    <option value="France">Франция</option>
                                    <option value="Madrid">Мадрид</option>
                                </select>
                                <span class="inputs-description">выберите из списка</span>
                            </div>

                            <!-- ----------------------------------------------- ПОЛЕ ВЫБРАТЬ ДАТУ ------------------------------------------------------- -->
                            <div class="col-xl-3 col-md-6 col-12">
                                <div class="date-picker">
                                    <input id="datePicker" type="text" class="date-picker__input input-count"
                                        placeholder="Дата похода">
                                    <span class="inputs-description">укажите диапазон</span>
                                </div>
                            </div>
                            <!-- ----------------------------------------------- ПОЛЕ ВЫБРАТЬ УЧАСТНИКОВ ------------------------------------------------------- -->
                            <div class="col-xl-3 col-md-6 col-12">
                                <label style="display:none;" for="tourHumans">Участники</label>
                                <select id="tourHumans" name="tourHumans" data-placeholder="Участники" data-one-select>
                                    <option value="1">Я один </option>
                                    <option value="2">C женой или другом</option>
                                    <option value="3-5">От 3-х до 5-ти чел.</option>
                                    <option value="5-8">От 5-ти до 8-ми чел.</option>
                                    <option value="8-12">От 8-ми до 12-ти чел.</option>
                                    <option value="12-15">От 12-ти до 15-ти чел.</option>
                                    <option value="20">Группа больше 20-ти.</option>
                                </select>
                                <span class="inputs-description">выберите количество</span>
                            </div>
                            <div class="col-xl-3 col-md-6 col-12">
                                <button id="submitProgram" class="submit-program">
                                    <span>Найти программу</span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
